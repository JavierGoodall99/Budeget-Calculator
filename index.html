<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Budget Calculator</title>
</head>
<body>
    <h1>Budget Calculator</h1>
    <form id="budget-calculator">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income">
        <br>
        <label for="housing">Housing:</label>
        <input type="number" id="housing" name="housing">
        <br>
        <label for="transportation">Transportation:</label>
        <input type="number" id="transportation" name="transportation">
        <br>
        <label for="food">Food:</label>
        <input type="number" id="food" name="food">
        <br>
        <label for="entertainment">Entertainment:</label>
        <input type="number" id="entertainment" name="entertainment">
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="./JS/index.js"></script>
</body>
</html>
